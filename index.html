<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>

<body>
    <div class="catalog">
        <h2 class="catalog__title">мы выполняем все виды оформительских работ</h2>
        <div class="catalog__example">
            <div class="card">
                <div class="card__picture">
                    <img src="./assets/images/transport.png" alt="pic">
                </div>
                <span class="card__description">Оформление</span>
                <span class="card__name">Транспорта</span>
                <span class="card__price">От 5 000 р.</span>
                <div class="card__but-order">
                    <form enctype="multipart/form-data" method="post">
                        <input type="submit" value="Заказать" class="but-order">
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
