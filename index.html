<!DOCTYPE html>
<html lang="ru">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./assets/scss/main.css">

<body>

            <div class="card">

                    <span class="card__name">Транспорта</span></br>
                    <span class="card__price">От 5 000 р.</span></br>

                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card__picture">
                    <img src="./assets/images/signboard.png" alt="pic">

                            <input type="submit" value="Заказать" class="but-order">

                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card__picture">
                    <img src="./assets/images/banner.png" alt="pic">
                </div>

                    <span class="card__description">Печать</span></br>

                            <input type="submit" value="Заказать" class="but-order">
                        </form>
                    </div>
                </div>
            </div>


        </div>
